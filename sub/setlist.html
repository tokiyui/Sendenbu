<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>セットリスト表示</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 5px;
    }
</style>
</head>
<body>
<div id="liveInfo"></div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const targetLiveId = urlParams.get('id');

if (!targetLiveId) {
    document.getElementById('liveInfo').innerHTML = '<p>No ID provided in the query parameters.</p>';
} else {
    const jsonFiles = [];
    jsonFiles.push("../setlist.json");

    let found = false;

    const loadLiveInfo = async () => {
        for (const file of jsonFiles) {
            try {
                const response = await fetch(file);
                const data = await response.json();
                const liveData = data.find(item => item.id === targetLiveId);

                if (liveData) {
                    const liveInfo = document.getElementById('liveInfo');

                    const getDayOfWeek = dateString => {
                        const days = ['日', '月', '火', '水', '木', '金', '土'];
                        const date = new Date(dateString.replace(/年|月|日/g, '/'));
                        return days[date.getDay()];
                    };

                    // セットリスト表示（メドレー対応）
                    const renderSetlist = setlist => {
                        let setlistHTML = '<ul>';
                        setlist.forEach((song, index) => {
                            if (typeof song === 'string') {
                                setlistHTML += `<p>${index + 1}. <a href="./search.html?name=${encodeURIComponent(song)}">${song}</a></p>`;
                            } else if (typeof song === 'object' && Array.isArray(song.medley)) {
                                setlistHTML += `<p>${index + 1}. 【メドレー】<br>`;
                                song.medley.forEach((medleySong, medleyIndex) => {
                                    setlistHTML += `<a href="./search.html?name=${encodeURIComponent(medleySong)}">${medleySong}</a>`;
                                    if (medleyIndex < song.medley.length - 1) {
                                        setlistHTML += '<br>';
                                    }
                                });
                                setlistHTML += `</p>`;
                            }
                        });
                        setlistHTML += '</ul>';
                        return setlistHTML;
                    };

                    // Encore（EC）の表示
                    const renderEncore = encore => {
                        if (!Array.isArray(encore)) encore = encore ? [encore] : [];
                        let encoreHTML = '';

                        if (encore.length > 0) {
                            encoreHTML += '<ul>';
                            encore.forEach((song, index) => {
                                if (typeof song === 'string') {
                                    encoreHTML += `<p>EC${index + 1}. <a href="./search.html?name=${encodeURIComponent(song)}">${song}</a></p>`;
                                } else if (typeof song === 'object' && Array.isArray(song.medley)) {
                                    encoreHTML += `<p>EC${index + 1}. 【メドレー】<br>`;
                                    song.medley.forEach((medleySong, medleyIndex) => {
                                        encoreHTML += `<a href="./search.html?name=${encodeURIComponent(medleySong)}">${medleySong}</a>`;
                                        if (medleyIndex < song.medley.length - 1) {
                                            encoreHTML += '<br>';
                                        }
                                    });
                                    encoreHTML += `</p>`;
                                }
                            });
                            encoreHTML += '</ul>';
                        }
                        return encoreHTML;
                    };

                    // WEncore（WEC）の表示
                    const renderWencore = wencore => {
                        if (!Array.isArray(wencore)) wencore = wencore ? [wencore] : [];
                        let wencoreHTML = '';

                        if (wencore.length > 0) {
                            wencoreHTML += '<ul>';
                            wencore.forEach((song, index) => {
                                if (typeof song === 'string') {
                                    wencoreHTML += `<p>WEC${index + 1}. <a href="./search.html?name=${encodeURIComponent(song)}">${song}</a></p>`;
                                } else if (typeof song === 'object' && Array.isArray(song.medley)) {
                                    wencoreHTML += `<p>WEC${index + 1}. 【メドレー】<br>`;
                                    song.medley.forEach((medleySong, medleyIndex) => {
                                        wencoreHTML += `<a href="./search.html?name=${encodeURIComponent(medleySong)}">${medleySong}</a>`;
                                        if (medleyIndex < song.medley.length - 1) {
                                            wencoreHTML += '<br>';
                                        }
                                    });
                                    wencoreHTML += `</p>`;
                                }
                            });
                            wencoreHTML += '</ul>';
                        }
                        return wencoreHTML;
                    };

                    // HTMLまとめて出力
                    const html = `
                        <h2>${liveData.LIVEtitle}</h2>
                        <h3>${liveData.date} (${getDayOfWeek(liveData.date)}) @${liveData.venue}</h3>

                        ${renderSetlist(liveData.setlist)}

                        ${liveData.encore ? `<p>【アンコール】</p>${renderEncore(liveData.encore)}` : ''}

                        ${liveData.Wencore ? `<p>【ダブルアンコール】</p>${renderWencore(liveData.Wencore)}` : ''}
                    `;

                    liveInfo.innerHTML = html;

                    found = true;
                    break;
                }
            } catch (error) {
                console.error(`Error fetching data from ${file}:`, error);
            }
        }

        if (!found) {
            document.getElementById('liveInfo').innerHTML =
                '<p>No live information found for the provided ID.</p>';
        }
    };

    loadLiveInfo();
}
</script>

</body>
</html>
